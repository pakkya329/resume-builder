<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="preview.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ProfileShaper</h1>
        </div>
        <div class="content">
            <div class="preview-section">
                <h2>Congratulations!</h2>
                <p>Your resume is awesome and ready for download. Get it in any format of your choice.</p>
                <div class="button-group">
                    <a href="#" class="btn download-btn">Download</a>
                    <a href="#" class="btn linkedin-btn">Share on LinkedIn</a>
                    <a href="#" class="btn jobs-btn">Apply for Jobs</a>
                </div>
            </div>
            <div class="resume-preview">
                <img src="" alt="Resume Preview">
            </div>
        </div>
        <button class="back-btn">back</button>
    </div>
</body>
</html>
